<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lz Bible - Sample App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
  <link rel="stylesheet" href="index.css"/>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js"></script>
  
  <script type="text/javascript" src="../js/lzbible.js"></script>
  <script type="text/javascript" src="index.js"></script>

  <script type="text/javascript" src="../js/ext/glance/spritz.js"></script>

  <link rel="icon" type="image/icon" href="../app/spritz/favicon.ico">
</head>

<body>
  
  <div id="app">
    <!-- TODO: shrink on scroll and reveal more real estate -->
    <!-- <div class="w3-top w3-white"> -->
      <header class="w3-container w3-card w3-blue">
        <h1>Bible</h1>
      </header>
    <!-- </div> -->

    <!-- TODO: fold out on scroll down and show on click -->
      <form class="w3-containers w3-card w3-white">
        <div class="w3-containers">
          <!--<label>Bibles</label>-->
          <select v-model="bible" @change="onBibleChange(bible)" class="js-bibles w3-select w3-border">
              <option disabled value="">Choose your option</option>
              <option v-for="bible in bibles" v-bind:value="bible">
                  {{ bible.name }}
              </option>       
          </select>
        </div>
        <div class="w3-cell-row" id="sticky">
          <div class="w3-containers w3-cell">
            <div class="w3css"></div>
            <label>Book</label>
            <select v-model="book" @change="onBookChange(book)" class="js-books w3-select w3-border">
                <option disabled value="">Choose your option</option>
                <option v-for="book in books" v-bind:value="book">
                    {{ book.name }}
                </option>       
            </select>
          </div>

          <div class="w3-containers w3-cell">
            <label>Chapters</label>
            <select v-model="chapterIdx" @change="onChapterChange(chapterIdx)" class="js-chapters w3-select w3-border">
                <option disabled value="">Choose your option</option>
                <option v-for="(value,key) in chapters" :value="key" v-bind:value="key">
                    {{ key+1 }}
                </option>       
            </select>
          </div>

          <div class="w3-containers w3-cell">
            <label>Verses</label>
            <select v-model="verse" @change="onVerseChange(verse)" class="js-verses w3-select w3-border">
                <option disabled value="">Choose your option</option>
                <option v-for="verse in verses" :key="verse">
                    {{ verse }}
                </option>
            </select>
          </div>

          <div class="w3-containers w3-cell">
            <label>Sprint</label>
            <button id="sprintread" onclick="sprint_read(); return false;" class="w3-btn w3-ripple w3-blue">Read</button>
          </div>
        </div>
    </form>
    <!--<div class="w3-containers w3-card w3-blue">
          <h2>{{ book.name }}</h2>
    </div>-->
  <div class="w3-containers w3-card">
      <p v-for="idx in passages.length" :key="idx" class="w3-container">
      <a :href="'#'+idx">{{ idx }}.</a> {{ passages[idx-1] }}
      </p>
  </div>
</div>

<!-- TODO: only in desktop -->

    <h6>Footer</h6>
  </footer> -->

  <!-- Return to Top -->
  <!-- <div>
    <a href="javascript:" id="return-to-top"><i class="icon-chevron-up"></i></a>
  </div> -->

</body>

</html>
